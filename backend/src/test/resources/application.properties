# Test-specific configuration
%test.quarkus.arc.selected-alternatives=io.megabrain.core.HybridIndexService,io.megabrain.core.LuceneIndexService,io.megabrain.core.InMemoryIndexService

# Test Database Configuration (for @QuarkusTest with Testcontainers)
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=testuser
%test.quarkus.datasource.password=testpass
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/testdb

# Test Flyway Configuration
%test.quarkus.flyway.migrate-at-start=true

# Disable dev services for tests (we'll use Testcontainers)
%test.quarkus.datasource.devservices.enabled=false