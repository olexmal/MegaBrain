name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
          cache: maven

      - name: Run backend tests
        run: |
          cd backend
          mvn -B clean install

      - name: Verify backend coverage
        run: |
          cd backend
          mvn -B jacoco:check

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: Backend Coverage
        if: success()

  benchmark:
    name: Benchmark (optional)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
          cache: maven

      - name: Build benchmark jar
        run: |
          cd backend
          mvn -B -Pbenchmark -DskipTests -DskipITs clean package

      - name: Run benchmark
        run: |
          cd backend
          java -jar target/megabrain-1.0.0-SNAPSHOT-benchmarks.jar -rf text -rff target/jmh-java-parser.txt || true

      - name: Upload benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmh-java-parser
          path: backend/target/jmh-java-parser.txt

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Test (Jest)
        working-directory: frontend
        run: npm test -- --runInBand --coverage --watchAll=false

      - name: Build
        working-directory: frontend
        run: npm run build -- --configuration=production

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: Frontend Coverage
        if: success()

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=olexmal_MegaBrain

  sonar-frontend:
    name: Frontend SonarQube Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    needs: test-frontend  # Wait for tests to complete with coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --runInBand --coverage --watchAll=false

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

