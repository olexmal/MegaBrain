sonar.projectKey=olexmal_MegaBrain
sonar.organization=olexmal

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=MegaBrain Frontend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language and runtime
sonar.language=ts
sonar.nodejs.version=20

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Test configuration
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.testExecutionReportPaths=test-report.xml

# Exclusions for common frontend files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/setup-jest.ts,**/environments/**,**/*.config.ts

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/main.ts,**/polyfills.ts,**/setup-jest.ts,**/environments/**,**/*.config.ts,**/*.d.ts

# Additional Angular exclusions
sonar.coverage.exclusions+=**/app/app.config.ts,**/app/app.routes.ts

# TypeScript-specific settings
sonar.typescript.node=node

# Test execution settings
sonar.junit.reportPaths=test-report.xml
